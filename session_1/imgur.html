<!DOCTYPE html>
<html lang="en">
<head>

    <title>ingur website clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="imgur.css">
</head>
<body>
    <section class="headerImg">
        <nav class="navbar">
            <img src="logo.jpg" class="logo"/>

            <i class="far fa-comments" onclick="test()"></i>
            <i class="far fa-comment-alt"></i>
            <i class="far fa-bell"></i>
            <i class="far fa-user-circle"></i>
        </nav>
        <h2 class="life">Life is short. Smile while you still have teeth.</h2>
    </section>

    <div id="root">
        <img src="https://i.imgur.com/0ZZK9C5.jpg" alt="">
    </div>

<script src="imgur.js"></script>
